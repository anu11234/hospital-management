{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1>Welcome to Hospital Management System</h1>
        <p class="lead">Manage patients and appointments efficiently</p>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patients</h5>
                        <p class="card-text">Manage patient records and information.</p>
                        <a href="/patients" class="btn btn-primary">Go to Patients</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Appointments</h5>
                        <p class="card-text">Schedule and manage patient appointments.</p>
                        <a href="/appointments" class="btn btn-primary">Go to Appointments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
